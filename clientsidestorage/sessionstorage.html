<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionstorage</title>
</head>
<body>
    <h3> sessionstorage</h3>
    Enter User Name:
    <input type="text" id="uname" placeholder="Name"><br>
    <br>
    Enter Password:
    <input type="password" id="pwd" placeholder="Password"><br>
    <button type="button" id="sbtn" onclick="createSession()">Register</button>
    <p id="name"></p>
<script>
    function createSession(){
    var name= document.getElementById("uname").value;
    sessionStorage.setItem("name",name);
    var uname=sessionStorage.getItem("name");
    console.log(uname);
    document.getElementById("name").innerHTML="Welcome "+uname;
    }
</script>
</body>
</html>
