    <script>


        //adding event for winodw if we press any key on the document it will trigger the event
    
        window.addEventListener('keydown', keydownfunction);

        window.addEventListener('keyup', keyupfunction);
        window.addEventListener('keypress', keypressfunction);
         
        var events=[];

        function keydownfunction(event) {
            // console.log("KeydownEvent");
            // console.log("keyPressed:" + event.key);
            console.log(event);
            var keydown={"EventName": event.type, "keyPressed:" : event.key};
            events.push(keydown);
            console.log(events);
            document.getElementById("demo").innerHTML=JSON.stringify(events);
        }


        function keyupfunction() {
            // console.log("keyupevent");
            // console.log("keyPressed:" + event.key);
            var keyup={"EventName":event.type,"keyPressed:" : event.key};
            events.push(keyup);
            console.log(events);
            document.getElementById("demo").innerHTML=JSON.stringify(events);
        }

        function keypressfunction() {
            // console.log("keypressEvent");
            // console.log("keyPressed:" + event.key);
            var keypress={"EventName":event.type,"keyPressed:" : event.key};
            events.push(keypress);
            console.log(events);
            document.getElementById("demo").innerHTML=JSON.stringify(events);
        }
